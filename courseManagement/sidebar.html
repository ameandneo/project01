    <style>
      * {
        font-family: arial, sans-serif;
        font-weight: bold;
      }
      *:lang(en) {
        font-family: " var(--bs-body-font-family)", "Open+Sans",
          "Noto+Sans+Mono";
      }
      body {
        background-color: #f5f7fa;
      }
      .sidebar {
        background-color: rgb(255, 255, 255);
        width: 260px;
        height: 100vh;
      }
      #header {
        background-color: pink;
      }
      header {
        height: 100px;
        width: 100%;
      }
      .container {
        max-width: 1200px;
      }
      #searchInput {
        height: 50px;

    <section id="header">

          <a class="navbar-brand fs-3" href="#">課程管理</a>
          <form class="d-flex" role="search" id="searchForm">
            <div class="form-floating mb-3">
              <input
                type="search"
                class="form-control"
                id="searchInput"
                placeholder="search"
              />
              <label for="searchInput"
                ><i class="fa-solid fa-magnifying-glass"></i>Search</label
              >
            </div>
          </form>
        </header>
      </div>
    </section>
    <div class="container">

          <li
            class="nav-link active fs-3"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            新增課程
          </li>
          <li

            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            待審核的課程
          </li>
          <li
            class="nav-link fs-3"
            id="v-pills-messages-tab"

          <li

            課程留言管理

          <li

            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"

            新上架課程

          <li
            class="nav-link fs-3"

            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"

          <li
            class="nav-link fs-3"

            aria-controls="v-pills-settings"
            aria-selected="false"

            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"

          </li>
          <li
            class="nav-link fs-3"
            id="v-pills-settings-tab"

            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"

            所有上架課程
          </li>
